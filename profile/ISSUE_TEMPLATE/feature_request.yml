name: "ðŸš€ Feature Request"
description: Suggest an idea or improvement for any iisys project.
title: "[Feature]: "
labels: [enhancement]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature or improvement!

  - type: input
    id: summary
    attributes:
      label: Feature Summary
      placeholder: A short description of the feature
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why do you need this feature?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      placeholder: How would you like to see it implemented?
    validations:
      required: false
